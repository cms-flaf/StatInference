analysis: hh_bbtt
type: resonant
model:
  parameters: [ MX ]
  param_dependent_bkg: false
  input_file_pattern: ${ERA}.root
hist_bins: /afs/cern.ch/work/v/vdamante/FLAF/StatInference/config/hhbbtautau_binning.json
eras:
  - Run2_all
  # - Run_2018
  # - Run_2017
  # - Run_2016
  # - Run_2016_HIPM
channels:
  - eTau
  - muTau
  - tauTau
categories:
  - res1b_cat3_masswindow
  - res2b_cat3_masswindow
  - boosted_cat3_masswindow
signalFractionForRelevantBins: 0.2
processes:
  - process: data_obs
    is_data: true
    is_asimov_data: true
  - process: GluGluToRadionToHHTo2B2Tau_M_${MX}
    hist_name: GluGluToRadionToHHTo2B2Tau_M-${MX}
    param_values: [ 250, 260, 270, 280, 300, 320, 350, 400, 450, 500, 550, 600, 650, 700, 750, 800, 850, 900,
                    1000, 1250, 1500, 1750, 2000, 2500, 3000]
    is_signal: true
    scale: 2 * 6.272E-02 * 5.824E-01 * 0.88
  - process: TT
    allow_negative_integral: True
    max_n_sigma_for_negative_bins: 1.1
    allow_negative_bins_within_error: True
  - process: DY
    allow_zero_integral: True
    allow_negative_integral: True
    max_n_sigma_for_negative_bins: 1.32 # for 2016 only
    allow_negative_bins_within_error: True

  - process: ST
    allow_zero_integral: True
    allow_negative_bins_within_error: True
    max_n_sigma_for_negative_bins: 1.1
    subprocesses:
    - ST_tW_antitop_5f_InclusiveDecays
    - ST_tW_top_5f_InclusiveDecays
    - ST_t-channel_antitop_4f_InclusiveDecays
    - ST_t-channel_top_4f_InclusiveDecays
  #- process: TW
  # - process: TTX
  #   allow_zero_integral: True
  #   allow_negative_bins_within_error: True
  #   max_n_sigma_for_negative_bins: 1.1
  #   subprocesses:
  #   - TTWW
  #   - TTWZ
  #   - TTWH
  #   - TTZH
  #   - TTZZ
  #   - TTGG
  #   - TTWH
  #   - TTZH
  #   - TTTJ
  #   - TTTT
  #   - TTTW
  #   - TT4b
  - process: W
    allow_zero_integral: True
    allow_negative_integral: True
    max_n_sigma_for_negative_bins: 1.1
    allow_negative_bins_within_error: True
  # - process: EWK
  #   allow_zero_integral: True
  #   allow_negative_bins_within_error: True
  #   subprocesses:
  #   - EWK_WplusToLNu
  #   - EWK_WminusToLNu
  #   - EWK_ZTo2L
  #   - EWK_ZTo2Nu
  - process: Other
    allow_zero_integral: True
    allow_negative_integral: True
    max_n_sigma_for_negative_bins: 1.1
    allow_negative_bins_within_error: True
    subprocesses:
    - TTWW
    - TTWZ
    - TTWH
    - TTZH
    - TTZZ
    - TTGG
    - TTWH
    - TTZH
    - TTTJ
    - TTTT
    - TTTW
    - TT4b
    - WW
    - WZ
    - ZZ
    - WWW_4F
    - WWZ_4F
    - WZZ
    - ZZZ
    - EWK_WplusToLNu
    - EWK_WminusToLNu
    - EWK_ZTo2L
    - EWK_ZTo2Nu
  - process: QCD
    allow_zero_integral: True
    allow_negative_integral: True
    allow_negative_bins_within_error: True
    max_n_sigma_for_negative_bins: 10
  - process: ggH
    allow_zero_integral: True
    allow_negative_bins_within_error: True
    subprocesses:
    - GluGluHToTauTau_M125
    - ggHToZZTo2L2Q
    - GluGluHToWWTo2L2Nu_M125
  - process: qqH
    allow_zero_integral: True
    allow_negative_bins_within_error: True
    subprocesses:
    - VBFHToTauTau_M125
    - VBFHToWWTo2L2Nu_M125
  - process: VH
    allow_zero_integral: True
    allow_negative_bins_within_error: True
    subprocesses:
    - ZH_Hbb_Zll
    - ZH_Hbb_Zqq
    - WplusHToTauTau_M125
    - WminusHToTauTau_M125
    - ZHToTauTau_M125
  - process: ttH
    allow_zero_integral: True
    allow_negative_bins_within_error: True
    subprocesses:
    - ttHTobb_M125
    - ttHToTauTau_M125


